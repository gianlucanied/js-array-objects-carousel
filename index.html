<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carousel</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
  </head>
  <body>
    <div class="sliders">
      <div id="slider">
        <div class="info">
          <h2 id="info-title"></h2>
          <span id="info-text"></span>
          <div class="buttons">
            <button
              id="up-button"
              class="button fa-solid fa-chevron-up"
            ></button>
            <button
              id="down-button"
              class="button fa-solid fa-chevron-down"
            ></button>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
